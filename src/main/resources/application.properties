#Multipart Configuration

#Enabling Multipart uploads
spring.servlet.multipart.enabled=true

#Maximum File Size
spring.servlet.multipart.max-file-size=300MB

#Threshold after which files are written to disk
spring.servlet.multipart.file-size-threshold=1KB



spring.datasource.name=rest_api
spring.datasource.url=jdbc:mysql://localhost:3306/rest_api?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=__ENTER_USERNAME_HERE__
spring.datasource.password=__ENTER_PASSWORD_HERE__
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update